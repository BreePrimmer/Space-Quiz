<!DOCTYPE html>
<html lang="en"></html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Space Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
  </head>
  <body>
    <header id="score-timer" class="score-timer">
        <h4 id="high-score" class="high-score">View high scores</h4>
        <h4 id="timer" class="timer">Time: 60</h4>
    </header>
    <main id="main-area" class="main-area">
        <section id="question-container" class="question-container">
        <h1 id="questions" class="questions">Here is an example of a question about space.</h1>
            <ul id="options-container" class ="options-container">
                <li id="option-one" class="options">Option One</li>
                <li id="option-two" class="options">Option Two</li>
                <li id="option-three" class="options">Option Three</li>
                <li id="option-four" class="options">Option Four</li>
            </ul>
        <div>
            <h2 id="right-wrong" class="right-wrong">Correct!</h2>
        </div>
        </section>
    </main>
    <footer class="space-footer">
    </footer>
    <script src="script.js"></script>
  </body>
